<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!--suppress JSUnresolvedFunction -->
<script type="text/javascript">
    $(document).ready(function () {
        var validator = $("#register-form").validate({
            rules: {
                nombre: "required",
                apellidos: "required",
                aniosExperiencia: {
                    min: 0,
                    required: true,
                    number: true
                },
                tiposDeServicio: {
                    required: true,
                    min: 1
                },
                telefono: {
                    required: true,
                    minlength: 5
                },
                correo: {
                    required: true,
                    email: true
                },
                username: "required",
                password: {
                    required: true,
                    minlength: 8
                }
            },
            messages: {
                nombre: "Por favor ingrese su nombre completo",
                apellidos: "Por favor ingrese sus apellidos",
                aniosExperiencia: "Por favor indique cuantos a&ntilde;os de experiencia tiene",
                tiposDeServicio: "Por favor seleccione el tipo de servicio que ofrecer&aacute;",
                telefono: "Por favor ingrese un tel&eacute;fono v&aacute;alido",
                correo: "Por favor ingrese un correo v&aacute;lido",
                imagen: "Por favor ingrese una url de una foto",
                username: "Por favor ingrese su usuario",
                password: "Por favor ingrese su contrase&ntilde;a",
                confirmar: {
                    equalTo: "La confirmaci&oacute;n no es v&aacute;lida"
                }
            },
            submitHandler: function (form) {
                form.submit();
            }
        });
        $('#register_modal').on('hidden.bs.modal', function () {
            validator.resetForm();
        })
    });
</script>
   </head>
<body>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="page-header">
                <h2>Login</h2>
            </div>
            <div class="alert alert-danger">
                <label id="mensaje"></label>
            </div>
			 <form role="form" action="http://localhost:8000/editar/{{ form_trabajador.usuarioId.id }}" method="POST" enctype="multipart/form-data" id="register-form" novalidate="novalidate">
                {% csrf_token %}
                <div class="modal-body">
                    {% for field in form_trabajador %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                    {% endfor %}
                    {% for field in form_usuario %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                    {% endfor %}
                </div>
                <div class="modal-footer btn-toolbar">
                    <button type="submit"id="id_grabar" class="btn btn-default btn-success pull-right">
                        <span class="glyphicon glyphicon-save"></span> Guardar
                    </button>
                    <button  href="http://localhost:8000/" type="submit" class="btn btn-default btn-default pull-right" data-dismiss="modal"
                            style="margin-left: 5px">
                        <span class="glyphicon glyphicon-remove"></span> Cancelar
                    </button>
                </div>
            </form>
		</div>
	</div>
</body>
</html>
